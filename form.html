<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Meu cadastro</title>
</head>
<body>
    <div class="container">
        
        <div class="form-img">
            <img src="imagens/img2.png" alt=""  srcset="">
        </div>
        
        <div class="form-box">
        <!--Formulário-->
        <form>
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
            </div>
            <div class="form-wraper">
            <div class="input-wraper">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome..." required>
            </div>

            <div class="input-wraper">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome"  placeholder="Digite seu sobrenome..." required>
            </div>

            <div class="input-wraper">
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone"  placeholder="(XX) XXXX-XXXX" required>
            </div>

            <div class="input-wraper">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email"  placeholder="Digite seu email..." required>
            </div>

           
            <div class="input-wraper">
                <label for="sexo">Sexo</label>
                <select name="select" required>
                    <option value="male">Masculino</option>
                    <option value="fem" selected>Feminino</option>
                    <option value="none">Outros</option>
                    <option value="ndc">Prefiro Não declarar</option>
                  </select>
            </div>

            <div class="input-wraper">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha"  placeholder="Insira sua senha..." required>
            </div>

            <div class="input-wraper">
                <label for="senha">Confirme sua senha</label>
                <input type="password" name="senha" id="senha"  placeholder="Confirme sua senha..." required>
            </div>

            <div class="input-wraper">
                <label for="endereco">Endereço</label>
                <input type="text" name="Endereco" id="endereco"  placeholder="Digite seu endereço..." required>
            </div>

           
        </div>
        <div class="btn">
                <a ><input type="submit" value="Cadastre-se" action="Enviar"></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
